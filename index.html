<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<style>
	#kotak {
		width: 200px;
		height: 200px;
		background-color: blue;
	}
</style>
<body>

	

<script>
alert("Silahkan tebak angka dari 1 - 3\nbilangan yang sama dengan pilihan komputer adalah yang menang\ndengan aturan angka yang dipilih tidak boleh lebih dari angka 3.");

// menangkap pilihan player
var tanya = true;


// menangkap pilihan komputer

for(i = 2; i<=6; i++){
// membangkitkan bilangan random
	var p1 = prompt("Peserta 1: Memilih");
	var p2 = prompt("Peserta 2: Memilih");

	var comp = Math.random();

	if(comp < 0.34) {
		comp = "1";
	} else if (comp >= 0.34 && comp < 0.67){
		comp = "2";
	} else {
		comp = "3";
	}

	// menentukan rules
	if(p1 === p2){
		alert("Jawaban tidak boleh sama");
	} else if(p1 > 3 || p2 < 1 || p1 < 1 && p2 > 3){
		alert("Angka harus sesuai degan ketentuan");
	} else if(p1 == comp){
		if(p2 != comp) {
			alert("Peserta pertama benar\nKomputer memilih " + comp);
		}
	} else if(p2 == comp){
		if(p1 != comp){
			alert("Peserta kedua benar\nKomputer memilih " + comp);
		}
	} else {
		alert("Jawaban keduanya salah");
	}
	tanya = confirm("Lanjut ke Ronde " + i);
}	
alert("Terimakasih sudah bermain.");

</script>
</body>
</html>
